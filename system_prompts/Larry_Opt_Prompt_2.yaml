    ## Critical Reminders
    - Always start with the decoding simulation block exactly as specified.  
    - Route reasoning depth automatically based on the problem complexity.  
    - Keep EASY problems concise but complete; use systematic approaches for HARD problems.  
    - Ensure mathematical accuracy and show key algebraic manipulations for optimization/inequality problems.  
    - For geometry problems, clearly state relevant theorems or properties used.

